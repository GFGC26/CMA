<html>
    <head>
        <tittle>temperature convert</tittle>
    </head>
    <body>
        <h2>temperature conversion</h2>
        <p id="output"></p>
        <script>
            var celsius = 30;
            var fahrenheit = (celsius *9/5)+32;
            var fah=86;
            var cel=(fah-32)*5/9;
            var result="30C ="+fahrenheit+"F<br>86F="+cel+"C";
            document.getElementById("output").innerHTML=result;
        </script>
     </body>
 </html>
