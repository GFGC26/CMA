<!DOCTYPE html>
<html>
<head>
 <title>Rectangle Transition</title>
 </head>
 <body>
 
 <canvas id="myCanvas"width="400"height="250"style="border:10px solid black;"></canvas>
 
 <script>
 var canvas=document.getElementById("myCanvas");
 var ctx=canvas.getContext("2d");

 
 ctx.fillStyle="blue";
 ctx.fillRect(50,50,100,60);
 ctx.translate(150,50);
 ctx.fillStyle="green";
 ctx.fillRect(50,50,100,60);
 </script>
 
 </body>
 </html>
