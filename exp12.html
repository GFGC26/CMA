<html>

        <title>svg polygon and polyline</title>
    </head>
    <body>
        <svg width="300" height="200" style="border:1px solid black;">
            <polygon points="50,10,90,100,10,100" fill="lightblue"stroke="black" stroke-width="2"/>            
            <polyline points="150,20,170,40,150,60,170,80" fill="none" stroke="blue" stroke-width="2"/>
        </svg>
    </body>
